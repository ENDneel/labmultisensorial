  <style>
    /* Profile container */
    .profile {
      margin: 20px 0;
    }

    /* Profile sidebar */
    .profile-sidebar {
      padding: 20px 0 10px 0;
      background: #fff;
      min-height: 600px;
      ;
    }

    .profile-userpic img {
      float: none;
      margin: 0 auto;
      width: 50%;
      height: 50%;
      -webkit-border-radius: 50% !important;
      -moz-border-radius: 50% !important;
      border-radius: 50% !important;
    }

    .profile-usertitle {
      text-align: center;
      margin-top: 20px;
    }

    .profile-usertitle-name {
      color: #5a7391;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 7px;
    }

    .profile-usertitle-job {
      text-transform: uppercase;
      color: #5b9bd1;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .profile-userbuttons {
      text-align: center;
      margin-top: 10px;
    }

    .profile-userbuttons .btn {
      text-transform: uppercase;
      font-size: 11px;
      font-weight: 600;
      padding: 6px 15px;
      margin-right: 5px;
    }

    .profile-userbuttons .btn:last-child {
      margin-right: 0px;
    }

    .profile-usermenu {
      margin-top: 30px;
    }

    .profile-usermenu ul li {
      border-bottom: 1px solid #f0f4f7;
    }

    .profile-usermenu ul li:last-child {
      border-bottom: none;
    }

    .profile-usermenu ul li a {
      color: #93a3b5;
      font-size: 14px;
      font-weight: 600px;
    }

    .profile-usermenu ul li a i {
      margin-right: 8px;
      font-size: 14px;
    }

    .profile-usermenu ul li a:hover {
      background-color: #fafcfd;
      color: #5b9bd1;
    }

    .profile-usermenu ul li.active {
      border-bottom: none;
    }

    .profile-usermenu ul li.active a {
      color: #5b9bd1;
      background-color: #f6f9fb;
      border-left: 2px solid #5b9bd1;
      margin-left: -2px;
    }

    /* Profile Content */
    .profile-content {
      padding: 20px;
      background: #fff;
      min-height: 600px;
    }

    .img-prof {
      border-radius: 50%;
      border: silver 1px solid;
      width: 100px;
      height: 100px;
      align-content: left;
    }

    @import url('https://fonts.googleapis.com/css?family=Roboto');

    body {
      background-color:#0D1B2B;
      overflow-x: hidden;
      font-family: roboto;
      -webkit-font-smoothing: antialiased;
      margin: 0;
    }

    .flex {
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-justify-content: flex-start;
      justify-content: flex-start;
    }

    .slider-wrapper div {
      position: relative;
    }

    .slider-wrapper {
      margin-top: 5vw;
      margin-left: 11vw;
    }

    .slide-image {
      height: 24vw;
    }

    .slide-image img {
      width: 24vw;
      cursor: pointer;
    }

    .slide-content {
      width: 40vw;
      color: #fff;
      padding: 3vw 18vw 3vw 9vw;
    }

    .slide-date {
      color: #0a8acb;
      font-size: 1.1vw;
      font-weight: 400;
      letter-spacing: 0.1vw;
      padding-bottom: 1.4vw;
    }

    .slide-title {
      font-size: 1.2vw;
      font-weight: 400;
      letter-spacing: 0.1vw;
      line-height: 1.55vw;
      padding-bottom: 1.8vw;
    }

    .slide-text {
      font-size: 0.80vw;
      line-height: 1.2vw;
      opacity: 0.8;
      padding-bottom: 4vw;
    }

    .slide-more {
      font-weight: 400;
      letter-spacing: 0.1vw;
      float: left;
      font-size: 0.9vw;
    }

    .slide-bullet {
      width: 0.5vw;
      height: 0.5vw;
      background-color: #0b8bcc;
      border-radius: 200%;
      position: relative;
      margin-left: 1.2vw;
    }

    .slide-nav {
      margin-left: 64vw;
      margin-top: -5.5vw;
    }

    div.overlay-blue {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      transition: 0.5s ease all;
    }

    div.overlay-blue:hover {
      background-color: rgba(13, 27, 43, 0.5);
    }

    .arrows {
      width: 3.5vw;
      margin-top: -5.8vw;
      margin-left: 72vw;
      position: relative;
    }

    .arrow {
      display: inline-block;
      position: absolute;
      width: 1.2vw;
      height: 1.2vw;
      background: transparent;
      text-indent: -9999px;
      border-top: 0.15vw solid #fff;
      border-left: 0.15vw solid #fff;
      transition: all .1s ease-in-out;
      text-decoration: none;
      color: transparent;
    }

    .arrow:hover {
      border-color: #0A8ACB;
      border-width: 0.25vw;
    }

    .arrow:before {
      display: block;
      height: 200%;
      width: 200%;
      margin-left: -50%;
      margin-top: -50%;
      content: "";
      transform: rotate(45deg);
    }

    .arrow.prev {
      transform: rotate(-45deg);
      left: 0;
    }

    .arrow.next {
      transform: rotate(135deg);
      right: 0;
    }

    .formu{
      color:rgb(0, 0, 0);
    }
  </style>

  <script>
    function moveToSelected(element) {
      if (element == "next") {
        var selected = $(".selected").next();
      } else if (element == "prev") {
        var selected = $(".selected").prev();
      } else {
        var selected = element;
      }

      var next = $(selected).next();
      var prev = $(selected).prev();
      var prevSecond = $(prev).prev();
      var nextSecond = $(next).next();

      $(selected).removeClass().addClass("selected");

      $(prev).removeClass().addClass("prev");
      $(next).removeClass().addClass("next");

      $(nextSecond).removeClass().addClass("nextRightSecond");
      $(prevSecond).removeClass().addClass("prevLeftSecond");

      $(nextSecond).nextAll().removeClass().addClass("hideRight");
      $(prevSecond).prevAll().removeClass().addClass("hideLeft");
    }

    // Eventos teclado
    $(document).keydown(function (e) {
      switch (e.which) {
        case 37: // left
          moveToSelected("prev");
          break;

        case 39: // right
          moveToSelected("next");
          break;

        default:
          return;
      }
      e.preventDefault();
    });

    $("#carousel div").click(function () {
      moveToSelected($(this));
    });

    $("#prev").click(function () {
      moveToSelected("prev");
    });

    $("#next").click(function () {
      moveToSelected("next");
    });

  </script>
